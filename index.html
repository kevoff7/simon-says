<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary-subtle">
    <header class="mt-3">
      <h1 class="text-info-emphasis text-center">Game Simon Says</h1>
    </header>

    <main class="mt-3">
      <article>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 bg-primary-subtle bg-gradient p-2 fs-4">Tap "Start Playing" to play!</div>
            <div class="col-3">Round # -</div>
            <div class="col-3">
              <button type="button" class="btn btn-primary">Start Game</button>
            </div>
          </div>
        </div>
      </article>

      <article>
        <div class="container mt-3 d-grid justify-content-center align-items-center">
          <div class="row">
            <div class="col-6 m-3 bg-primary" style="height: 250px; width: 350px"></div>
            <div class="col-6 m-3 bg-success" style="height: 250px; width: 350px"></div>
          </div>
          <div class="row">
            <div class="col-6 m-3 bg-danger" style="height: 250px; width: 350px"></div>
            <div class="col-6 m-3 bg-warning" style="height: 250px; width: 350px"></div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
